name: BetterRecycling
author: MichielProost
main: io.github.michielproost.betterrecycling.BetterRecycling
version: 1.0.2
commands:
  betterrecycling:
    description: BetterRecycling commands
    permission: betterrecycling
    usage: Issue the command by typing /betterrecycling in the console.
    aliases: [br]
permissions:
  betterrecycling:
    default: true
  betterrecycling.*:
    default: op
    children:
      betterrecycling.help: true
      betterrecycling.recycle: true
  betterrecycling.help:
    default: true
  betterrecycling.recycle:
    default: op